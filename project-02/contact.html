<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lets Connect | Shane Alvin Hicks Jr.</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .contact-layout {
      display: grid;
      grid-template-columns: minmax(0, 1.5fr) minmax(0, 1fr);
      gap: 2rem;
      align-items: flex-start;
    }

    .contact-form {
      display: grid;
      gap: 1rem;
    }

    .form-row {
      display: flex;
      flex-direction: column;
      gap: 0.35rem;
    }

    .form-row label {
      font-weight: 600;
      font-size: 0.95rem;
    }

    .form-row input,
    .form-row textarea {
      padding: 0.7rem 0.9rem;
      border-radius: 0.4rem;
      border: 1px solid #ccc;
      font: inherit;
    }

    .form-row textarea {
      resize: vertical;
      min-height: 140px;
    }

    .profile-card {
      text-align: center;
    }

    .profile-photo-wrapper {
      width: 180px;
      height: 180px;
      margin: 0 auto 1rem;
      border-radius: 50%;
      overflow: hidden;
      border: 4px solid #000;
      background: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .profile-photo-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .profile-card h2 {
      margin-bottom: 0.5rem;
    }

    .profile-card p {
      font-size: 0.95rem;
    }

    @media (max-width: 768px) {
      .contact-layout {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Shane Alvin Hicks Jr.</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <section class="section-card">
      <h1>Contact Me</h1>
      <p>
        
      </p>
    </section>

    <section class="section-card contact-layout">
      <div>
        <h2>Send a Message</h2>
        <form class="contact-form" action="#" method="post">
          <div class="form-row">
            <label for="name">Name</label>
            <input id="name" name="name" type="text" placeholder="Your name" required />
          </div>

          <div class="form-row">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="you@example.com" required />
          </div>

          <div class="form-row">
            <label for="subject">Subject</label>
            <input id="subject" name="subject" type="text" placeholder="Subject" />
          </div>

          <div class="form-row">
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="How can I help?" required></textarea>
          </div>

          <button type="submit" class="btn-primary">Send Message</button>
        </form>
      </div>

      <aside class="profile-card">
        <div class="profile-photo-wrapper">
          <img src="Profile Pic.png" />
        </div>
        <h2>Shane Alvin Hicks Jr.</h2>
        <p>
          Ready to bring discipline, problem‑solving, and technical skills to your team.
        </p>
        <p style="margin-top: 0.75rem;">
          Email: <strong>shane.alvin.hicks@gmail.com</strong><br />
          Location: <strong>Uvalde, Texas</strong>
        </p>
      </aside>
    </section>
  </main>

  <footer>
    <p>© 2025 Shane Alvin Hicks Jr. All rights reserved.</p>
  </footer>
</body>
</html>
